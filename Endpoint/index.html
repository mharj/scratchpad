<!DOCTYPE html>
<html>
	<head>
		<title>IoT Console</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script>
			$( document ).ready(function() {
				var ws = new WebSocket("ws://localhost:8080/",'iot-protocol');
				var console_view = $("#console_view");
				ws.onopen = function() {
					console.log("websocket onopen");
				};
				ws.onmessage = function (evt) { 
					console.log(evt.data);
					$(console_view).append(evt.data+"\n");
				};
				ws.onclose = function() { 
					console.log("websocket ononclose"); 
				};
			});
		</script>
	</head>
	<body>
		<pre id='console_view'></pre>
	</body>
</html>
